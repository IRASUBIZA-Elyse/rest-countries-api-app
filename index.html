<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9946a7bf1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body onload="fetchCountries()">
    <!-- navbar -->
    <div class="nav-bar">
        <div class="container menu">
            <h2>Where in the world ?</h2>
            <div class="mode">
               <i id="icon" class="fa-solid fa-moon"></i>
               <a class="mode" href="country.html">dark mode</a>
            </div>
        </div>
    </div>

    <!-- search -->
    <div class="search-bar">
        <div class="container region">
            <input type="text" placeholder="search a country" class="search">
            
            <div class="selector">
                <div class="selectField">
                    <p class="filter"> <span class="filter_region">filter by region <i class="fa-solid fa-caret-down"></i></span></p>
                    
                </div>
                 <ul class="list hide">
                    <li class="options"><p>Africa</p></li>
                    <li class="options"><p>America</p></li>
                    <li class="options"><p>Asia</p></li>
                    <li class="options"><p>Europe</p></li>
                    <li class="options"><p>Oceania</p></li>
                 </ul>
            </div>
        </div>
    </div>
   
    <div class="flex">   
    <div class="container" id="list_countries"></div>
   
</div>
    <script src="./main.js"></script>
</body>
</html>
